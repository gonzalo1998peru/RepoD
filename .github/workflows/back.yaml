name: Push from RepoC/main to RepoD/main

on:
  push:
    branches:
      - main

jobs:
  push_to_dev:
    runs-on: ubuntu-latest

    steps:
    # Paso 1: Checkout del c√≥digo de la rama 'main' del repositorio RepoC
    - name: Checkout RepoC main branch
      uses: actions/checkout@v2
      with:
        ref: main

    # Paso 2: Configurar Git
    - name: Set up Git
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"

    # Paso 3: Clonar el repositorio RepoD en la rama 'main'
    - name: Clone RepoD main branch
      env:
        TOKEN_BACK: ${{ secrets.secret1 }}  # Usando el secreto 'secret1'
      run: |
        git clone --branch main https://x-access-token:${{ secrets.secret1 }}@github.com/gonzalo1998peru/RepoD.git target-repo

    # Paso 4: Sincronizar los cambios de la rama 'main' de RepoC a la rama 'main' de RepoD
    - name: Sync changes to RepoD main branch
      run: |
        rsync -av --exclude='.git' ./ target-repo/
        cd target-repo
        git add .
        git commit -m "Auto-sync from RepoC/main"
        git push origin main
